<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 - Lazeb</title>
  <style>
    :root {
      --bg:#000;
      --fg:#fff;
      --card:#0d0d0d;
      --border:#1a1a1a;
      --muted:#aaa;
      --accent:#fff;
      font-family: "Inter", Arial, sans-serif;
    }
    body {
      margin:0;
      background:var(--bg);
      color:var(--fg);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      text-align:center;
    }
    h1 {
      font-size:96px;
      margin:0;
      font-weight:800;
      letter-spacing:-2px;
    }
    h2 {
      font-size:28px;
      margin:10px 0 20px 0;
      color:var(--muted);
    }
    p {
      font-size:18px;
      color:var(--muted);
    }
    .btn {
      display:inline-block;
      margin-top:20px;
      padding:12px 24px;
      border:1px solid var(--fg);
      border-radius:100px;
      font-weight:600;
      text-decoration:none;
      color:var(--fg);
      transition:0.2s;
    }
    .btn:hover {
      background:var(--fg);
      color:var(--bg);
    }
  </style>
</head>
<body>
  <div>
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>Looks like the page you are looking for doesnâ€™t exist or has moved.</p>
    <a class="btn" href="https://lazebdev.github.io/">Go Back Home</a>
  </div>
</body>
</html>
